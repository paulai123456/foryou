<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
            color: #ffffff;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            color: #ff0066;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 2rem;
        }

        .subtitle {
            font-size: 1.8rem;
            font-style: italic;
            color: #f8f8f8;
            margin-bottom: 30px;
        }

        .btn-container {
            margin-top: 40px;
        }

        .btn {
            background-color: #ff0066;
            color: white;
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0px 8px 15px rgba(255, 0, 102, 0.4);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 20px rgba(255, 0, 102, 0.5);
        }

        /* Heart animations */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            width: 20px;
            height: 20px;
            background: #ff0066;
            position: absolute;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            animation: float 7s infinite;
            opacity: 0.8;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 20px;
            height: 20px;
            background: inherit;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateX(-50%) rotate(45deg) translateY(0);
            }
            100% {
                transform: translateX(-50%) rotate(45deg) translateY(-200vh);
            }
        }

        /* Different sizes for hearts */
        .heart:nth-child(1) {
            width: 10px;
            height: 10px;
            animation-duration: 8s;
            left: 10%;
        }

        .heart:nth-child(2) {
            width: 25px;
            height: 25px;
            animation-duration: 10s;
            left: 30%;
        }

        .heart:nth-child(3) {
            width: 15px;
            height: 15px;
            animation-duration: 6s;
            left: 70%;
        }

        .heart:nth-child(4) {
            width: 20px;
            height: 20px;
            animation-duration: 12s;
            left: 50%;
        }

        /* Audio Controls */
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Will You Be My Valentine?</h1>
        <p class="subtitle">Inspired by *No.1 Party Anthem* 🎶</p>
    </div>

    <div class="message">
        <div class="btn-container">
            <button class="btn" onclick="sayYes()">Yes 💖</button>
            <button class="btn" onclick="sayNo()">No 😔</button>
        </div>
    </div>

    <audio id="musicPlayer" muted loop>
        <source src="music/Party_anthem.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Heart animations -->
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <script>
        const musicPlayer = document.getElementById('musicPlayer');

        function sayYes() {
            musicPlayer.muted = false;
            musicPlayer.play()
                .then(() => alert("💖 Yay! Let's party with love! 💖"))
                .catch(err => console.log('Error playing music:', err));
        }

        function sayNo() {
            musicPlayer.muted = false;
            musicPlayer.play()
                .then(() => alert("😔 I'll wait, my love. The music will always play for you ❤️"))
                .catch(err => console.log('Error playing music:', err));
        }
    </script>

</body>
</html>
